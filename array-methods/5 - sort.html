<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>


    <script>


        // .sort() DOES MUTATE the original array


        // Default unicode sorting
        const numbers = [22, 23, 99, 68, 1, 0, 9, 112, 223, 64, 18];


        // Custom sorting fn
        numbers.sort((a, b) => {
            return b - a
        })

        console.log('ORDENACIÓN CUSTOMIZADA:', numbers)

        console.log('ORDENACIÓN UNICODE:', numbers)





        // Custom sorting fn
        numbers.sort((a, b) => {
            return a - b
        })

        console.log('ORDENACIÓN CUSTOMIZADA:', numbers)





        // Custom sorting fn
        numbers.sort((a, b) => {
            return b - a
        })

        console.log('ORDENACIÓN CUSTOMIZADA:', numbers)



    </script>
