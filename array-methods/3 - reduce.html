    <script>


        // .reduce() does not mutate the original array
        // .reduce() receives a callback as an argument
        // .reduce() returns a single value from accumulating values from the array

        // the callback has TWO default parameters: accumulator and each array position

        // the accumulator value will be the first array position for the first iteration,  UNLESS an optional second argument is present: initial accumulator
        // the accumulator value will be the returned value for the rest of the iterations





        const numbers = [2, 4, 6]

        const sumNumbers = numbers.reduce((acc, eachNumber) => {
            return acc + eachNumber
        })

        console.log('La suma es', sumNumbers)






        console.log('-----')






        const numbers2 = [33, 10, 22, 99]

        const sumNumbers2 = numbers2.reduce((acc, eachNumber) => {

            console.log('EL ACUMULADOR PARA ESTA ITERACIÓN ES', acc)
            console.log('EL VALOR PARA ESTA ITERACIÓN ES', eachNumber)
            console.log('EL RETORNO PARA ESTA ITERACIÓN ES', acc + eachNumber)
            console.log('-----')

            return acc + eachNumber
        })


        console.log('El sumatorio es', sumNumbers2)




        console.log('-----')




        const words = ['This', 'is', 'one', 'big', 'string'];

        const sumStrings = words.reduce((acc, eachWord) => {
            return acc + eachWord
        })

        console.log('Pues esto:', sumStrings)




        console.log('-------')



        const people = [
            { name: 'Candice', age: 25 },
            { name: 'Tammy', age: 30 },
            { name: 'Allen', age: 49 },
            { name: 'Nettie', age: 21 },
            { name: 'Stuart', age: 17 }
        ]


        const sumAges = people.reduce((acc, eachPerson) => {
            return acc + eachPerson.age
        }, 0)               // ojo!

        console.log(sumAges)






        const product = {
            name: 'AmazonBasics Apple Certified Lightning to USB Cable',
            price: 7.99,
            manufacturer: 'Amazon',
            reviews: [
                { user: 'Pavel Nedved', comments: 'It was really useful, strongly recommended', rate: 4 },
                { user: 'Alvaro Trezeguet', comments: 'It lasted 2 days', rate: 1 },
                { user: 'David Recoba', comments: 'Awesome', rate: 5 },
                { user: 'Jose Romero', comments: 'Good value for money', rate: 4 },
                { user: 'Antonio Cano', comments: 'It broked really fast', rate: 2 }
            ]
        }

        const sumRatings = product.reviews.reduce((acc, eachReview) => {
            return acc + eachReview.rate
        }, 0)

        console.log('La media de ratings es', sumRatings / product.reviews.length)


    </script>
